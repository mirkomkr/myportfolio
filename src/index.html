<!doctype html>
<html class="no-js" lang="it">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mirko Passeri - Sviluppatore Front-End</title>

    <!-- Preload per il CSS di Bootstrap e il tuo CSS personalizzato -->
    <link
      rel="preload"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      as="style"
    />
    <link rel="preload" href="styles/main.css" as="style" />

    <!-- Link ai file CSS (Bootstrap e personalizzato) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles/main.css" />

    <meta name="description" content="Descrizione della pagina" />

    <meta property="og:title" content="Og Title" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="URL della pagina" />
    <meta property="og:image" content="Immagine della pagina" />
    <meta property="og:image:alt" content="Descrizione immagine" />

    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="icon" href="/src/assets/icon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="assets/icon.png" />

    <link rel="manifest" href="../site.webmanifest" />
    <meta name="theme-color" content="#fafafa" />
  </head>

  <body>
    <!-- Caricamento deferito per il JavaScript di Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>

    <!-- Caricamento deferito per il tuo JavaScript personalizzato -->
    <script src="js/main.js" defer></script>
  </body>
</html>
