<!doctype html>
<html class="no-js" lang="it">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Mirko Passeri - Sviluppatore Front-End con una passione per il web. Mi piace creare interfacce moderne, accessibili e curate nei dettagli."
    />

    <!-- Open Graph Tags -->
    <meta
      property="og:title"
      content="Mirko Passeri - Sviluppatore Front-End"
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.mirko-passeri.it" />
    <meta
      property="og:image"
      content="https://www.mirko-passeri.it/images/og-image.jpg"
    />
    <meta
      property="og:image:alt"
      content="foto di Mirko Passeri, sviluppatore Front-End"
    />

    <!-- Preload per il CSS di Bootstrap e per il file principale -->
    <link
      rel="preload"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      as="style"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Link ai file CSS (Bootstrap e personalizzato) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/main.css" />

    <!-- Icone e manifest -->
    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="icon" href="/src/assets/icon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="assets/icon.png" />
    <link rel="manifest" href="../site.webmanifest" />
    <meta name="theme-color" content="#fafafa" />

    <!-- Title della pagina -->
    <title>Mirko Passeri - Sviluppatore Front-End</title>

    <!-- Gestione dei font (se necessario) -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    />
  </head>

  <body>
    <!-- Caricamento defer per il JavaScript di Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
      defer
    ></script>

    <!-- Caricamento defer per il tuo JavaScript personalizzato -->
    <script src="js/main.js" defer></script>
  </body>
</html>
